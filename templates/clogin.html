<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <script>
        function validateForm(event) {
            let valid = true;
            const inputs = document.querySelectorAll(".form-control");
            inputs.forEach(input => {
                const errorSpan = input.nextElementSibling;
                if (!input.value.trim()) {
                    valid = false;
                    errorSpan.textContent = `${input.placeholder} is required`;
                    errorSpan.style.color = "red";
                } else {
                    errorSpan.textContent = "";
                }
            });
            if (!valid) event.preventDefault(); // Prevent form submission if invalid
        }
    </script>
    <style>
        body{
            background-image: url('{{ url_for('static', filename='bg.jpg') }}');
            background-repeat: repeat;
            background-size: tile;
            background-position: center;
            background-attachment: fixed;
        }
        .error {
            font-size: 14px;
            margin-top: 5px;
            display: block;
            color: red;
        }        
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Login</h2>
            <form action="/clogin" method="POST" onsubmit="validateForm(event)">   
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class='form-control' name="email" required placeholder="Enter your email">
                </div>
                <span class="error"></span><br>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class='form-control' required placeholder="Enter your password">
                </div>
                <span class="error"></span><br>
                <button type="submit" class="btn">Login</button>
            </form>
            <p>Don't have an account? <a href="/register">Register</a></p>
            <a href="{{ url_for('google.login') }}" class="google-btn">
                <img src="{{ url_for('static', filename='google.png') }}" alt="Google Logo" class="google-logo">
                Login with Google
            </a>
        </div>
    </div>
</body>
</html>
